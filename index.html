<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="calculator" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="apple.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Klaipeda</title>
</head>
<body>
<main>
    <div id="calculatorContainer">
        <label for="sum"></label><input
                type="tel"
                id="sum"
                class="styledInput"
                placeholder="Total, work, work"
                required
                pattern="[0-9]*"
                min="0"
        />
        <label for="additionalValue"></label><input
                type="tel"
                id="additionalValue"
                class="styledInput"
                placeholder="Additional value"
                required
                pattern="[0-9]*"
                min="0"
        />
        <label for="hours"></label><input
                type="tel"
                id="hours"
                class="styledInput"
                placeholder="My busy hours, leave me alone!"
                required
                pattern="[0-9]*"
                min="0"
        />
        <button class="btn-magic" id="rippleButton" type="button" onclick="calculateSalary()">
            Okie Dokie
        </button>
    </div>

    <div id="resultsContainer">
        <ul id="resultsList">
        </ul>
    </div>
    <div id="resultsContainer2">
        <ul id="resultsList2"></ul>
    </div>
    <div id="resultsContainer3">
        <ul id="resultsList3">
        </ul>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="script.js"></script>
</body>
</html>
